<!--elm-make todo.elm --output todo.js-->

<!DOCTYPE HTML>
<html>

<head>
  <script type="text/javascript" src="todo.js"></script>
</head>

<body>
</body>

<script type="text/javascript">
var storedState = localStorage.getItem('elm-todo-state1');
var startingState = storedState ? JSON.parse(storedState) : null;
var todomvc = Elm.Todo.fullscreen(startingState);
todomvc.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('elm-todo-state1', JSON.stringify(state));
});
</script>

</html>
